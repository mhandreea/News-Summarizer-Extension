<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Article Analyzer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Article Analyzer</h1>
            <p class="subtitle">Summarize, analyze and save web articles</p>
        </header>

        <div id="summarizer-section">
            <div class="input-group">
                <label for="url-input">Article URL</label>
                <input type="text" id="url-input" placeholder="URL will be populated automatically" readonly>
            </div>

            <div class="settings-panel">
                <div class="settings-title">
                    <span>Summarization Settings</span>
                </div>
                <div class="settings-content">
                    <div class="setting">
                        <label for="max-length">Summary Length</label>
                        <input type="range" id="max-length" min="50" max="1024" value="150" step="10">
                        <span id="max-length-value">150 tokens</span>
                    </div>
                    <div class="setting">
                        <label for="num-beams">Quality</label>
                        <input type="range" id="num-beams" min="1" max="12" value="4">
                        <span id="num-beams-value">4 beams</span>
                    </div>
                    <label>
                        <input type="checkbox" id="recursive-summary-checkbox"> Use recursive summary for long articles
                    </label>
                    <div class="setting">
                        <label for="language-select">Language</label>
                        <select id="language-select" class="language-select">
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                </div>
            </div>

            <button id="summarize-btn" class="btn btn-primary">
                <i class="fas fa-file-alt"></i>
                Summarize Article
            </button>

            <div class="results-section">
                <div class="metadata-panel" id="article-metadata">
                    <!-- Article metadata will be populated here -->
                </div>

                <div class="input-group">
                    <label for="summary-text">Summary</label>
                    <textarea id="summary-text" rows="5" readonly></textarea>
                </div>

                <div class="sentiment-panel">
                    <div class="sentiment-visualization">
                        <div class="sentiment-item">
                            <span class="sentiment-label">Sentiment:</span>
                            <span id="sentiment-score" class="sentiment-neutral">Neutral</span>
                        </div>
                        <div class="sentiment-item">
                            <span class="sentiment-label">Polarity:</span>
                            <span id="polarity-score" class="neutral">0.00</span>
                        </div>
                        <div class="sentiment-item">
                            <span class="sentiment-label">Subjectivity:</span>
                            <span id="subjectivity-score" class="low-subjectivity">0.00</span>
                        </div>
                    </div>
                    <textarea id="sentiment-text" rows="2" readonly></textarea>
                </div>

                <div class="button-group">
                    <button id="speak-btn" class="btn">
                        <i class="fas fa-volume-up"></i>
                        Speak Summary
                    </button>
                    <button id="save-bookmark-btn" class="btn">
                        <i class="fas fa-bookmark"></i>
                        Save Bookmark
                    </button>
                    <button id="show-bookmarks-btn" class="btn btn-secondary">
                        <i class="fas fa-book"></i>
                        View Bookmarks
                    </button>
                </div>
            </div>
        </div>

        <div id="bookmarks-section" style="display: none;">
            <div class="bookmarks-header">
                <h2><i class="fas fa-bookmark"></i> Your Bookmarks</h2>
                <button id="close-bookmarks-btn" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
            </div>
            <ul id="bookmarks-list"></ul>
        </div>

        <div id="feedback-message" style="display:none;">
            <p id="message-text"></p>
        </div>

    <script src="popup.js"></script>
</div>
</body>

</html>
